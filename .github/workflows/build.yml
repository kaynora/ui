name: Build

on:
  push:
    branches: [main]
    paths:
      - 'packages/react/**'
  pull_request:
    paths:
      - 'packages/react/**'

jobs:
  ci:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        working-directory: packages/react
        run: npm ci

      - name: Run linter
        working-directory: packages/react
        run: npm run lint

      - name: Run unit tests
        working-directory: packages/react
        run: npm run test

      - name: Build library
        working-directory: packages/react
        run: npm run build
